<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>

  <header class="header">
    <div class="header--itemOne">
      <h1 class="header--itemOne__text">rock</h1>
      <h1 class="header--itemOne__text">paper</h1>
      <h1 class="header--itemOne__text">scissor</h1>
      <h1 class="header--itemOne__text">lizard</h1>
      <h1 class="header--itemOne__text">spock</h1>
    </div>

    <div class="header--itemTwo">
      <p class="header--itemTwo__text">score <span class="header--itemTwo__subText">0</span></p>
    </div>
  </header>

  <main>
    <section class="play__section">
      <div class="play">
        <div class="play__bg">
          <img src="images/bg-pentagon.svg" alt="bg-pentagon-pic" class="play--pentagon">
        </div>
        <div class="play__scissor">
          <img src="images/icon-scissors.svg" alt="" class="play__scissor--pic">
        </div>
        <div class="play__paper">
          <img src="images/icon-paper.svg" alt="" class="play__paper--pic">
        </div>
        <!-- <div class="play__scissor">
          <img src="images/icon-scissors.svg" alt="" class="play__scissor--pic">
        </div> -->
      </div>
    </section>
  </main>

    Coded by <a href="#">Faheez Adekola</a>.
  </div> -->
</body>
</html>
