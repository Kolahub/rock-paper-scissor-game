<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>

  <header class="header">
    <div class="header--itemOne">
      <h1 class="header--itemOne__text">rock</h1>
      <h1 class="header--itemOne__text">paper</h1>
      <h1 class="header--itemOne__text">scissor</h1>
      <h1 class="header--itemOne__text">lizard</h1>
      <h1 class="header--itemOne__text">spock</h1>
    </div>

    <div class="header--itemTwo">
      <p class="header--itemTwo__text">score <span class="header--itemTwo__subText score">0</span></p>
    </div>
  </header>

  <main>
    <section class="play__section">
      <div class="play">
        <div class="play__bg">
          <img src="images/bg-pentagon.svg" alt="bg-pentagon-pic" class="play--pentagon">

          <div class="play__scissor play__component">
            <img src="images/icon-1.svg" alt="scissor--pic" class="play__scissor--pic">
          </div>
          <div class="play__paper  play__component">
            <img src="images/icon-2.svg" alt="paper--pic" class="play__paper--pic">
          </div>

          <div class="play__rock  play__component">
            <img src="images/icon-3.svg" alt="rock-pic" class="play__rock--pic">
          </div>

          <div class="play__lizard  play__component">
            <img src="images/icon-4.svg" alt="lizard-pic" class="play__lizard--pic">
          </div>

          <div class="play__spock  play__component">
            <img src="images/icon-5.svg" alt="spock-pic" class="play__spock--pic">
          </div>
        </div>
      </div>
    </section>

    <div class="result__section hidden">
      <div class="result">
        <div class="result__heading">
          <div class="result__heading--you">
            you picked
          </div>
          <div class="result__heading--house">
            the house picked
          </div>
        </div>
        <div class="result__choice">
          <div class="result__choice--you">
              <img src="images/icon-1.svg" alt="scissor--pic" class="result__scissor--pic result__choice--you__pic">
          </div>
          <div class="result__choice--house">
            <img src="images/icon-1.svg" alt="scissor--pic" class="result__scissor--pic result__choice--house__pic hidden">
          </div>
        </div>

        <div class="result__decision hidden">
          <p class="result__decision--text">you <span class="main--result">lose</span></p>
          <button class="result__decision--btn again">play again</button>
        </div>
      </div>
    </div>

    <section class="rules__section">
      <div class="rules">
        <div class="rules--component">
          <button class="rules--component__btn">rules</button>
        </div>

        <div class="rules__overlay hidden">
          <div class="rules--display">
            <div class="rules--display__heading">
              <div class="rules--display__heading--text">
                rules
              </div>
              <div class="rules--display__heading--close close">
                &times;
              </div>
            </div>
  
            <div class="rules--display__guide">
              <img src="images/image-rules-bonus.svg" alt="rules-guide" class="rules--display__guide--pic">
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="reset">
      <div class="reset--component">
        <button class="reset--component__btn">reset</button>
      </div>
    </div>

  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faheez Adekola</a>.
  </div> -->

  <script src="app.js"></script>
</body>
</html>
